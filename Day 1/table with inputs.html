<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table with Inputs</title>
</head>
<body>
    <form>
    <table >
        <thead>
            <tr>
                <th colspan="2">FORM INPUTS</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th align="right">Name</th>
                <th><input type="text" name="username"></th>
            </tr>
            <tr>
                <th align="right">Email</th>
                <th><input type="email" name="email"></th>
            </tr>
            <tr>
                <th align="right">Password</th>
                <th><input type="password" name="pass"></th>
            </tr>
            <tr><th>Color</th>
            <th><input type="color"></th></tr>
            <tr>
                <th colspan="2"><input type="button" value="Click Me">
               <input type="submit" value="Create Account" />
               <input type="reset" value="Clear Form" />
            </th>
            </tr>
        </tbody>
    </table>
</form>

<input type="color"><br>
<input type="date"><br>
<input type="datetime-local"><br>
<input type="number" name="" id=""><br>
Select One
<input type="radio" name="gender" value="Male" checked>Male
<input type="radio" name="gender" value="Female"> Female<br>

Select Tech that you want to Learn
<input type="checkbox" name="java" value="Java" > Java
<input type="checkbox" name="c" value="C"> C
<input type="checkbox" name="react" value="React"> React
<input type="checkbox" name="python" value="Python"> Python


</body>
</html>
